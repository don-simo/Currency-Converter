w<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Currency Converter"/>
  <meta name="keywords" content="USD,PLN,EUR,Currency"/>
  <meta name="author" content="Mohamed-Laarig"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Nerko+One&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Currency Converter</h1>
  <div id="converter">
    <input type="text" id="input">
    <select id="from">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="PLN">PLN</option>
    </select>
    <h1 id="middle">To</h1>
    <select id="to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="PLN">PLN</option>
    </select>
    <button id="convert-btn">Convert</button>
    <p id="output"></p>
  </div>
  <script src="script.js"></script>


  <footer style="background: #1a1a1a; ">
    <div class="Copyright">

    </div>
  </footer>
</body>
</html>
